<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLR</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Simple LR</h1></header>

    <div class="userInput">
      <input
        type="text"
        name="user-input"
        id="user-input"
        value="(a;a)$"
        placeholder="Enter your sentence"
      />
      <button id="submit-button">Enter</button>
    </div>

    <div class="table-steps">
      <table>
        <thead>
          <th>Stack</th>
          <th>Symbols</th>
          <th>Input</th>
          <th>Action</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
